name: Publish to GitHub Releases

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and upload
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11
      
      - name: Install required packages
        run: pip install -r requirements.txt pyinstaller
      
      - name: Generate executable
        run: pyinstaller --onefile --icon=".github\workflows\app.ico" --add-data="js/*;js" main.py
      
      - name: Extract git info
        id: vars
        shell: bash
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "commit_msg=$(git show -s --no-color --pretty=format:%B HEAD)" >> $GITHUB_OUTPUT

      - name: Upload Release
        uses: svenstaro/upload-release-action@2.7.0          
        with:
          file: dist/main.exe
          asset_name: ScoutsTrainingBot.exe
          release_name: Scouts Training Bot â€¢ Release ${{ steps.vars.outputs.sha_short }}
          tag: ${{ steps.vars.outputs.sha_short }}
          body: |
            <img src=".github/workflows/app.ico" width="15" height="15"> [${{ steps.vars.outputs.sha_short }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }}) - ${{ steps.vars.outputs.commit_msg }}

